<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="urgent & important">
      <a class="info__more" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <section class="tasks">
      <h3>Add Item</h3>
      <div id="tasks__add" class="task-row-wrapper">
        <input class="task" id="new-task" type="text">
        <button class="task__btn">Add</button>  
      </div>
      <h3>Todo</h3>
      <ul id="tasks__incomplete">
        <li class="item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label task">Pay Bills</label>
          <input class="item__text task" type="text">
          <button class="item__edit">Edit</button>
          <button class="item__delete">
            <img class="delete__img" src="./remove.svg" alt="icon button remove">
          </button>
        </li>
        <li class="item item__edit-mode">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label task">Go Shopping</label>
          <input class="item__text task" type="text" value="Go Shopping">
          <button class="item__edit">Save</button>
          <button class="item__delete">
            <img class="delete__img" src="./remove.svg" alt="icon button remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="tasks__complete">
        <li class="item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__label task completed-tasks-text">See the Doctor</label>
          <input class="item__text" type="text">
          <button class="item__edit">Edit</button>
          <button class="item__delete">
            <img class="delete__img" src="./remove.svg" alt="icon button remove">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
